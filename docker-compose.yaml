version: '3.9'
services:
  frontend:
    container_name: todo_frontend
    build: ./frontend
    ports:
      - 3000:3000
    working_dir: /app-frontend
    environment:
      - VITE_PORT=5173
      - VITE_BACK_URL=http://localhost/3001
    depends_on:
      - backend
  backend:
    container_name: todo_backend
    build: ./backend
    ports:
      - 3001:3001
    working_dir: /app-backend
    volumes:
      - ./backend/src:/app-backend/src
    depends_on:
      - db

    environment:
      - APP_PORT=3001
      - JWT_SECRET=jwt_secret
      - DB_USER=root
      - DB_PASS=123456
      - DB_HOST=db
      - DB_PORT=3306
      - FRONT_BASE_URL=http://localhost:5173
      - EMAIL_SERVICE=gmail
      - ORIGIN_EMAIL=tutyparis2015@gmail.com
      - EMAIL_PASS=jlwcuydpmajdkwmk
  db:
    image: mysql:8.0.32
    container_name: todo_db
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    restart: 'always'